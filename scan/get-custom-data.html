<!DOCTYPE html>
<html>

<head>
    <title>Get Custom Data for Scanning</title>
	<link rel="stylesheet" href="../css/global.css" />
	<link rel="stylesheet" href="../css/scan.css" />
    <script src="https://cdn.jsdelivr.net/npm/dwt@latest/dist/dynamsoft.webtwain.min.js"></script>
    <script type="text/javascript" src="../Resources/dynamsoft.webtwain.config_autoload.js"></script>
</head>

<body>
	<div class="ds-div-scanPageHeader">
		<div class="ds-div-title">Get Custom Data for Scanning(only TWAIN)</div>
		<div class="ds-div-download "></div>
	</div>
	<div class="ds-div-scanPageDemo" >
		<div class="ds-div-scanPage-column ds-div-scanPage-column0">
			<div><label for="left" >SelectSource:</label><select size="1" id="source" style="position: relative; width: 220px;"></select></div>	
			<input type="button" value="Get custom DS data" onclick="GetCustomDSDataEx();" />
			<div id="CustomDSData" class="clearfix"><span class="lblCustomDSData">CustomDSData:</span></div>
			<textarea id="message" name="message" rows="8" cols="50"></textarea>
		</div>
		<div class="ds-div-scanPage-column ds-div-scanPage-column1">
			<div id="dwtcontrolContainer" style="width: 100%; height: 100%;"></div>
		</div>
	</div>
	<div class="ds-div-scanPageAPI">
		<div>
			Main API(s) used in this sample: 
			<a class="bluelink" href="https://www.dynamsoft.com/web-twain/docs/info/api/WebTwain_Acquire.html#getdevicesasync" target="_blank">GetDevicesAsync()</a>, 
			<a class="bluelink" href="https://www.dynamsoft.com/web-twain/docs/info/api/WebTwain_Acquire.html#selectdeviceasync" target="_blank">SelectDeviceAsync()</a>, 
			<a class="bluelink" href="https://www.dynamsoft.com/web-twain/docs/info/api/WebTwain_Acquire.html#enablesourceui" target="_blank">EnableSourceUI()</a>,
			<a class="bluelink" href="https://www.dynamsoft.com/web-twain/docs/info/api/WebTwain_Acquire.html#getcustomdsdataex" target="_blank">GetCustomDSDataEx()</a>
		</div>
	</div>
	<div class="ds-div-scanPageAPI-toFrame"></div>
    <script type="text/javascript">
		var DWTObject, deviceList;
		Dynamsoft.DWT.RegisterEvent("OnWebTwainReady", function () {
			DWTObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
			if (DWTObject) {
                deviceList=[];
				DWTObject.GetDevicesAsync().then(function(devices){
					for (var i = 0; i < devices.length; i++) { // Get how many sources are installed in the system
						document.getElementById('source').options.add(new Option(devices[i].displayName, i)); // Add the sources in a drop-down list
						deviceList.push(devices[i]);
                    }
				}).catch(function (exp) {
					alert(exp.message);
				});
            }
		}); 
		
		function GetCustomDSDataEx(){
			var cIndex = document.getElementById('source').selectedIndex;
			DWTObject.SelectDeviceAsync(deviceList[cIndex]).then(function () {
				DWTObject.EnableSourceUI(function(){
					var customDSData = document.getElementById("message");
					customDSData.innerHTML  = DWTObject.GetCustomDSDataEx();
					DWTObject.CloseSourceAsync();
				}, function(ec, es){
					alert(es);
				});
			}).catch(function (exp) {
				alert(exp.message);
				DWTObject.CloseSourceAsync();
			});
		}
    </script>
</body>

</html>
